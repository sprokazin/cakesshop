<!DOCTYPE HTML>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Cake shop admin</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h3>
    <a th:href="@{/admin-panel/admin-cakes}"><- Cakes List</a>
</h3>
<table border="1" cellpadding="2" class="table table-striped">
    <thead>
    <tr>
        <th>Cake's name</th>
        <th>Calories</th>
        <th>Image</th>
        <th>Price</th>
        <th>Weight</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${cake.name}"></td>
        <td th:text="${cake.calories}"></td>
        <td th:text="${cake.image}"></td>
        <td th:text="${cake.price}"></td>
        <td th:text="${cake.weight}"></td>
        <td>
            <form action="#" method="get" th:action="@{/admin-panel/admin-get-cake/delete/{id}(id=${cake.id})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
